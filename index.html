<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="sketchPadContainer">
        <h1>Sketch Pad</h1>
        <div class="mode">Mode: Colring!, click on the sketchpad to stop coloring</div>
        <div class="sketchPad"></div>
        <div class="btn">
            <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="erase">Erase</button>
            <button class="clear">Clear</button>
        </div>
        <div>
            <input type="text" value="16" placeholder="Size of pad" onchange="changeSize(this.value)">
            <button>Set size</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
